<!DOCTYPE html>

{% extends 'food/base.html' %}

{% load staticfiles %}
{% load static %}


{% block title_block %}
	Homepage
{% endblock %}

{% block body_block %}
    <div class = "container">
        
        <center>
        <h1>Welcome to Glasgow Food!</h1>

        <br>
        <div>
        
		<form class = "custom" id = "seach_form" method = "get" action="{% url 'food:search' %}">
            
            <input class="custom logo" type= "text" name =text class = "search" placeholder = "Search your favourite restaurant here!">
            <br>
            <br>
            <input class="custom logo2" type= "submit" name =submit class = "submit" value = "Search!">

        </form>
        </div>
        <br>

        <div class="slidershow">

          <div class="slides">
            <input type="radio" name="r" id="r1">
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <div class="slide s1">
              <img src="{% static 'images/1.jpg' %}" alt="">
            </div>
            <div class="slide">
              <img src="{% static 'images/2.jpg' %}" alt="">
            </div>
            <div class="slide">
              <img src="{% static 'images/3.jpg' %}" alt="">
            </div>
            <div class="slide">
              <img src="{% static 'images/4.jpg' %}" alt="">
            </div>
            <div class="slide">
              <img src="{% static 'images/5.jpg' %}" alt="">
            </div>
          </div>

          <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
          </div>
        </div>
        </center>
    </div>
    
			
{% endblock %}
	
</html>
